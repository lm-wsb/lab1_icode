name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Budowanie zależności
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install Project Dependencies
        run: |
          poetry install --no-root

  # Job 2: Testy statyczne
  lint:
    name: Static Code Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies for Static Analysis
        run: |
          pip install flake8 black bandit

      - name: Run Linter (flake8)
        run: |
          flake8 src/

      - name: Run Code Formatter Check (black)
        run: |
          black --check src/

      - name: Run Security Checks (bandit)
        run: |
          bandit -r src/

  # Job 3: Testy jednostkowe
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install pytest

      - name: Run Unit Tests
        run: |
          pytest
